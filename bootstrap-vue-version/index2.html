<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Pilot City</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>


    <!--Custom Stylesheets-->

    <link type="text/css" rel="stylesheet" href="css/custom.css"/>

    <!--Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet"> 

    <!--Load Firebase  and local config file-->
      <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
     <script type="text/javascript" src="js/firebase_config.js"></script>


  </head>

  <body>
    <!-- Our application root element -->
    <div id="app">

 
      <pc-nav-bar></pc-nav-bar>

 
      <b-container id="landing-page" class="supreme-container">
        <b-jumbotron  id="landing-jumbo"
                      header="Connecting classrooms to the big bad world."
                      fluid
                      container-fluid
                      style="background-image: url('img/header.jpg'); background-size: cover; height: 100%">


          <div class="spacer"></div>
          <div class="landing-buttons-container">
            <b-btn class=" landing-btn teacher-btn rounded-30" variant="primary" href="https://bootstrap-vue.js.org/">For Teachers</b-btn>
            <b-btn class="landing-btn employer-btn rounded-30" variant="secondary" href="https://bootstrap-vue.js.org/">For Employers</b-btn>
          </div>
        </b-jumbotron>



        

         
      </b-container>

      <b-modal centered id="modal1" 
                  body-bg-variant="dark"
                  footer-bg-variant="dark"                  
                  hide-header="true"
                  hide-footer="true"
                  :body-text-variant="light"


         >
            <p style="text-align: center">
              
              <img class="modal-header-img" src="img/3_Hand.png">


            </p>
           <div>
              
              <b-form-group horizontal
                            :label-cols="2"
                            label="Email"
                            label-for="email-input">
                <b-form-input id="email-input"></b-form-input>
              </b-form-group>
              <b-form-group horizontal
                            :label-cols="2"
                            
                            label="Password"
                            label-for="password-input">
                <b-form-input id="password-input"></b-form-input>
              </b-form-group>
                <div class="form-btn-container">
                  <b-button class="submit-form-btn" type="submit" variant="primary">Sign-Up</b-button>
                </div>
          </div>


        </b-modal>

    </div> <!--app-->

    <!-- Start running your app -->
    <script type="text/javascript" src="js/index.js">
     
    </script>

  </body>
</html>
